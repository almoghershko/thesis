apiVersion: batch/v1
kind: Job
metadata:
  name: almoghershko-download-0
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
      - name: container
        image: almogh/tf-almog
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "16"
            memory: "128Gi"
          limits:
            cpu: "16"
            memory: "128Gi"
        command: ["/bin/bash", "-c"]
        args:
          - cd root; 
            git clone https://github.com/almoghershko/thesis.git;
            dt=$(date '+%Y_%m_%d__%H_%M_%S');
            run_name="$RUN_PREFIX"__"$dt";
            pip install -r thesis/requirements.txt;
            python thesis/scripts/run_download.py $run_name 5 &> stdout.txt;
            aws --endpoint https://s3-west.nrp-nautilus.io s3 cp ./stdout.txt s3://tau-astro/almogh/workdir3/runs/$run_name/;
        env:
          - name: "RUN_PREFIX"
            value: "Download"
      restartPolicy: Never
